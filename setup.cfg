[bdist_wheel]
universal = 1

[flake8]
max-line-length = 119
exclude = src/pdsm/parquet

[tool:pytest]
norecursedirs =
    .git
    .env
    dist
    build
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = pdsm
default_section = THIRDPARTY
forced_separate = test_pdsm
not_skip = __init__.py
skip = parquet
